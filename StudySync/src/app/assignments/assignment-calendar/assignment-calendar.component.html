<mwl-calendar-month-view
  class="custom-calendar"
  [viewDate]="viewDate"
  [events]="events">
</mwl-calendar-month-view>

<div class="ajouterBtnDiv">
  <button class="ajouterBtn" (click)="previousMonth()">Mois précédent</button>
  <button class="ajouterBtn" (click)="nextMonth()">Mois suivant</button>
</div>

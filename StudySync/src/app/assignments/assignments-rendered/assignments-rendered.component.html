<div class="error-container">
    <img [src]="errorImg" alt="Erreur" class="error-image">
    <h1 class="error-title">Oups...</h1>
    <p class="error-message">Désolé, vous ne pouvez pas noter les devoirs, nous avons une erreur.</p>
    <button class="retry-button" (click)="retry()">Réessayer</button>
  </div>
